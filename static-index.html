<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Body Mastery Index - Fitness Training Log</title>
    <meta name="description" content="Body Mastery Index is an offline fitness training log app for tracking workouts, creating templates, monitoring personal records, and maintaining an activity calendar. Never lose your workout data with local storage persistence.">
    <link rel="icon" type="image/png" href="./attached_assets/Scale Logo draft _Nero_AI_Background_Remover_1750025859630.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" crossorigin>
      // Import map for static deployment
      const importMap = {
        "react": "https://esm.sh/react@18.3.1",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "@tanstack/react-query": "https://esm.sh/@tanstack/react-query@5.60.5"
      };
      
      // Simple module loader
      window.importShim = async (specifier) => {
        if (importMap[specifier]) {
          return import(importMap[specifier]);
        }
        return import(specifier);
      };
    </script>
  </head>
  <body>
    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: Inter, sans-serif;">
        <div style="text-align: center;">
          <h1 style="color: #dc2626; margin-bottom: 1rem;">Body Mastery Index</h1>
          <p style="color: #6b7280;">Loading your fitness tracking app...</p>
          <div style="margin-top: 1rem;">
            <div style="width: 40px; height: 40px; border: 4px solid #f3f4f6; border-top: 4px solid #dc2626; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
          </div>
        </div>
      </div>
    </div>
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      body { margin: 0; padding: 0; }
    </style>
    <script type="module">
      // Load the main app
      try {
        const { createRoot } = await import('https://esm.sh/react-dom@18.3.1/client');
        const React = await import('https://esm.sh/react@18.3.1');
        
        // Simple static app component
        const App = () => {
          const [activeTab, setActiveTab] = React.useState("dashboard");
          
          return React.createElement('div', {
            style: { minHeight: '100vh', backgroundColor: '#0f0f0f', color: '#f5f5f5', fontFamily: 'Inter, sans-serif' }
          }, 
            React.createElement('div', {
              style: { maxWidth: '1200px', margin: '0 auto', padding: '20px' }
            },
              React.createElement('header', {
                style: { textAlign: 'center', marginBottom: '2rem' }
              },
                React.createElement('h1', {
                  style: { fontSize: '2.5rem', fontWeight: 'bold', color: '#dc2626', marginBottom: '0.5rem' }
                }, 'Body Mastery Index'),
                React.createElement('p', {
                  style: { color: '#9ca3af', fontSize: '1.1rem' }
                }, 'Your Complete Fitness Tracking Solution')
              ),
              
              React.createElement('nav', {
                style: { display: 'flex', justifyContent: 'center', gap: '1rem', marginBottom: '2rem', flexWrap: 'wrap' }
              },
                ['Dashboard', 'Workout', 'Templates', 'Calendar', 'Records', 'Progress', 'Nutrition'].map(tab =>
                  React.createElement('button', {
                    key: tab,
                    onClick: () => setActiveTab(tab.toLowerCase()),
                    style: {
                      padding: '10px 20px',
                      backgroundColor: activeTab === tab.toLowerCase() ? '#dc2626' : '#374151',
                      color: 'white',
                      border: 'none',
                      borderRadius: '6px',
                      cursor: 'pointer',
                      fontSize: '0.9rem'
                    }
                  }, tab)
                )
              ),
              
              React.createElement('main', {
                style: { backgroundColor: '#1f2937', padding: '2rem', borderRadius: '12px' }
              },
                React.createElement('div', {
                  style: { textAlign: 'center' }
                },
                  React.createElement('h2', {
                    style: { fontSize: '1.8rem', marginBottom: '1rem', textTransform: 'capitalize' }
                  }, activeTab),
                  React.createElement('p', {
                    style: { color: '#9ca3af', marginBottom: '2rem' }
                  }, 'This is a static version of Body Mastery Index. For full functionality including data persistence, workout tracking, and all features, please use the development version.'),
                  
                  React.createElement('div', {
                    style: { 
                      display: 'grid', 
                      gridTemplateColumns: 'repeat(auto-fit, minmax(250px, 1fr))', 
                      gap: '1rem',
                      marginTop: '2rem'
                    }
                  },
                    ['Offline Storage', 'Workout Tracking', 'Progress Analytics', 'Nutrition Logging', 'Template System', 'Personal Records'].map(feature =>
                      React.createElement('div', {
                        key: feature,
                        style: {
                          backgroundColor: '#374151',
                          padding: '1.5rem',
                          borderRadius: '8px',
                          textAlign: 'center'
                        }
                      },
                        React.createElement('h3', {
                          style: { color: '#dc2626', marginBottom: '0.5rem' }
                        }, feature),
                        React.createElement('p', {
                          style: { color: '#9ca3af', fontSize: '0.9rem' }
                        }, 'Feature available in full version')
                      )
                    )
                  )
                )
              )
            )
          );
        };
        
        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
        
      } catch (error) {
        console.error('Failed to load app:', error);
        document.getElementById('root').innerHTML = `
          <div style="text-align: center; padding: 2rem; font-family: Inter, sans-serif;">
            <h1 style="color: #dc2626;">Body Mastery Index</h1>
            <p style="color: #6b7280;">Static deployment preview</p>
            <p style="color: #9ca3af; font-size: 0.9rem;">For full functionality, please use the development environment</p>
          </div>
        `;
      }
    </script>
  </body>
</html>
